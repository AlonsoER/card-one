<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="main">
    <div class="contenedor">
      <div class="sombra">
        <div class="contenido">
          <img class="main__imagen" src="assets/images/illustration-article.svg" alt="imagen">
          <p class="contenido__parrafo contenido__parrafo--yellow">Learning</p>
          <p class="contenido__parrafo">Published 21 Dec 2023</p>
          <p class="contenido__parrafo contenido__parrafo--bold">HTML & CSS foundations</p>
          <p class="contenido__parrafo contenido__parrafo--gray">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>

          <div class="contenido contenido__autor">
            <img src="assets/images/image-avatar.webp" alt="">
            <p class="contenido__parrafo">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>



  </main>
</body>

</html>
